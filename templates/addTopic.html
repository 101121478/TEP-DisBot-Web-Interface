<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>DisBot Web Interface - Add Topic/Concept Page</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
	<style>
		table, th, td {
			border: 1px solid black
		}
	</style>
</head>
<body>
	<section>
		<h1>Add a Topic/Concept</h1>
		<form action="{{ url_for('recieveAddTopicForm') }}" method="POST">
			<p></p><label>Enter the Topic/Concept:</label>
				<input type="text" name="topic" pattern="[a-zA-Z]+" title="Only alphabetical characters can be entered"></p>
			
			<p><input type="submit" id="submit" value="Add Topic/Concept"></p>
		</form>

		<p>{% if output %}{{ output }}{% endif %}</p>

		<p><button onclick="location.href = '/'" id="backButton">Back</button></p>
	</section>
</body>
</html>
